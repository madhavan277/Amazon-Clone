<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazon Clone</title>
  <link rel="stylesheet" href="amazon.css" />
</head>
<body>
  <!-- Header -->

    <button class="search-button">üîç</button>

    </div>

</html>
