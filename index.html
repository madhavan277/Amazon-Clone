<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon Clone</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">amazon</div>
    <input type="text" class="search-bar" placeholder="Search Amazon" />
    <button class="search-btn">🔍</button>
    <div class="nav-links">
      <a href="#">Hello, Sign In</a>
      <a href="#">Returns & Orders</a>
      <a href="#">Cart 🛒</a>
    </div>
  </header>
  <main class="main-content">
    <section class="banner">
      <img src="banner.jpg" alt="Promo" />
    </section>

    <section class="categories">
      <div class="category-card">
        <h3>Clothing</h3>
        <img src="https://via.placeholder.com/150" alt="Clothing" />
      </div>
      <div class="category-card">
        <h3>Health & Personal Care</h3>
        <img src="https://via.placeholder.com/150" alt="Health" />
      </div>
      <div class="category-card">
        <h3>Home Appliances</h3>
        <img src="https://via.placeholder.com/150" alt="Home" />
      </div>
      <div class="category-card">
        <h3>Mobiles & Accessories</h3>
        <img src="https://via.placeholder.com/150" alt="Mobiles" />
      </div>
      <div class="category-card">
        <h3>Beauty Picks</h3>
        <img src="https://via.placeholder.com/150" alt="Beauty" />
      </div>
    </section>
  </main>
</body>
</html>
